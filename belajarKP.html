<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        NIM <span style="color:red;">*</span>:
        <input type="number" name="nim" placeholder="Masukkan NIM"><br>
        Nama:
        <input type="text" placeholder="Ketik Nama Anda"><br>
        Jenis Kelamin:<br>
        <input type="radio" name="jk" value="p">Pria
        <input type="radio" name="jk" value="w">Wanita
        <br><br>
        Mafa:<br>
        <input type="checkbox" name="mafa" value="Seblak">Seblak<br>
        <input type="checkbox" name="mafa" value="Martabak">Martabak<br>
        <input type="checkbox" name="mafa" value="Mochi">Mochi<br>
        <input type="checkbox" name="mafa" value="Dimsum Metai">Dimsum Metai<br><br>
        Prodi:
        <select name="prodi">
           <option>SI</option>
           <option>TI</option>
           <option>Teknosi</option>
        </select>
        <br>
       
        Alamat:
        <textarea name="alamat"></textarea>
        <br>
        <input type="color" value="salt egg blue"><input value="yyyy-mm-dd" type="date">
        <input type="datetime-local"><input required type="email">
        <input accept=".jpg" type="file"><input value="yyyy-mm" type="month">
        <input type="password"><input type="range">
        <input type="search"><input type="tel"><input type="time"><input type="url">
        <button type="submit">Simpan</button>
        <button type="reset">Reset</button>
        <button onclick="alert('hello world')" type="button">Tombol</button>
 </form>
</body>
</html>
