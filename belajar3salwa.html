<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout web</title>
<style>
    .container{
        background-color: antiquewhite;
        width: 80%;
        height: 100px;
        margin: auto;
    }

    button{
        margin: 10px 20px 30px 40px;
        padding: 10px 20px 30px 40px;
        margin-top: 10px;
        margin-right: 100px;
        margin: 30px 50px;
        border-radius: 8px;
        border-style: dashed;
    }
</style>
</head>
<body>
    <div class="container">
        <button>Belajar Margin Padding Border</button>
    </div>
</body>
</html>
